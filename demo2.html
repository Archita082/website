<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blue Nature Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
    }

    /* Background Image with Soft Blue Overlay */
    body {
      background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb'); /* You can replace with a more "blue" photo */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(173, 216, 230, 0.4); /* Light blue overlay */
      backdrop-filter: blur(4px);
      z-index: 1;
    }

    .login-container {
      position: relative;
      z-index: 2;
      background-color: rgba(255, 255, 255, 0.85);
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 64, 128, 0.2);
      width: 100%;
      max-width: 400px;
      margin: auto;
      top: 50%;
      transform: translateY(-50%);
      animation: fadeInUp 1s ease-in-out;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #003366;
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border: 1px solid #90caf9;
      border-radius: 8px;
      font-size: 16px;
      background-color: #e3f2fd;
    }

    .login-container input:focus {
      border-color: #42a5f5;
      outline: none;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      background-color: #42a5f5;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .login-container button:hover {
      background-color: #1e88e5;
    }

    .login-container .links {
      margin-top: 15px;
      text-align: center;
    }

    .login-container .links a {
      color: #0d47a1;
      text-decoration: none;
      font-size: 14px;
    }

    .login-container .links a:hover {
      text-decoration: underline;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(-50%);
      }
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Welcome</h2>
    <form>
      <input type="text" placeholder="Username" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <div class="links">
        <a href="#">Forgot Password?</a> |
        <a href="#">Sign Up</a>
      </div>
    </form>
  </div>

</body>
</html>
