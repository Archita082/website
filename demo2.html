<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <link rel="stylesheet" href="index.css">
</head>
<style>
    /* Global styles */
body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    background-image: url(images/1.jpeg);
    background-size: cover;
    background-position: center center;
    color: white;
    transition: background 0.3s ease;
    scroll-behavior: smooth; /* Smooth scroll for anchor links */
}

/* Styling for the topic section */
.topic {
    text-align: center;
    padding: 20px;
    background: rgba(0, 0, 0, 0.4); /* Dark overlay for better readability */
    margin-top: 50px;
    border-radius: 10px;
}

.topic h2 {
    font-size: 2.5rem;
    font-weight: bold;
}

.topic p {
    font-size: 1.2rem;
    margin-top: 10px;
}

/* Header styles */
header {
    text-align: center;
    font-size: 3rem;
    font-weight: bold;
    padding: 20px;
    background: rgba(0, 128, 0, 0.7); /* Semi-transparent green background */
    color: white;
    margin-top: 20px;
    border-radius: 8px;
}

/* Navigation bar styles */
nav {
    display: flex;
    flex-direction: column;
    position: fixed;
    top: 0;
    right: 0;
    padding: 20px;
    background-color: rgba(0, 128, 0, 0.9); /* Darker green background */
    z-index: 1000;
    border-radius: 8px;
}

nav a {
    color: white;
    text-decoration: none;
    padding: 12px 20px;
    font-size: 1.2rem;
    margin-bottom: 15px;
    transition: background-color 0.3s ease, transform 0.3s ease;
    border-radius: 5px;
}

nav a:hover {
    background-color: #32cd32; /* Lime green background on hover */
    transform: translateX(5px); /* Move right effect */
}

/* Footer styles */
footer {
    background: rgba(152, 251, 152, 0.7); /* Light green with some transparency */
    text-align: center;
    padding: 20px;
    margin-top: auto;
    border-radius: 8px;
}

footer a {
    color: #006400; /* Dark green text color */
    text-decoration: none;
    font-size: 1.1rem;
    font-weight: bold;
    transition: color 0.3s ease;
}

footer a:hover {
    color: #32cd32; /* Light green color on hover */
}

/* Optional: Add a media query for smaller screens */
@media (max-width: 768px) {
    nav {
        flex-direction: row;
        position: relative;
        padding: 10px;
    }

    nav a {
        margin-bottom: 0;
        margin-right: 15px;
    }

    .topic h2 {
        font-size: 1.8rem;
    }

    .topic p {
        font-size: 1rem;
    }

    header {
        font-size: 2rem;
    }
}

</style>

<body>
    <div class="topic">
        <h2>Welcome To Our Nature Themed Website</h2>
        <p>Explore The Beauty Of Nature & Login For More Details</p>
    </div>

    <header>
        <h1>Alluring Beauty Of India</h1>
    </header>

    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>

    <footer>
        <a href="#about">About Us</a>
    </footer>
</body>


</html>
