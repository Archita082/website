    <style>
        body {

            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            font-family: Arial, Helvetica, sans-serif;
        }
        
        .checkbox-wave {
            
            position: relative;
            margin-top: 50px;
            width: 100%;
            height: 200px;
        }
        .checkbox-wave label {
            position: absolute;
            font-size: 18px;
            cursor: pointer;
            font-weight: bold;
        }
        .checkbox-wave label:nth-child(1){
            left: 10%;
            top: 40%;
        }
        .checkbox-wave label:nth-child(2){

            left: 20%;
            top: 20%;
        }
        .checkbox-wave label:nth-child(3){
            left: 30%;
            top: 10%;

        }
        .checkbox-wave label:nth-child(4){
            left: 40%;
            top: 30%;

        }
        .checkbox-wave label:nth-child(5){
            left: 50%;
            top: 50%;
        }
        .checkbox-wave label:nth-child(6){
            left: 60%;
            top: 40%;
        }
        .checkbox-wave label:nth-child(7){
            left: 70%;
            top: 30%;
        }
        .checkbox-wave label:nth-child(8){
            left: 80%;
            top: 50%;

        }
        .checkbox-wave label:nth-child(9){
            left: 90%;
            top: 20%;
        }
        .checkbox-wave input[type="checkbox-wave"]{
            margin-right: 5px;
        }
        ul {
            margin-top: 20px;
            margin-bottom: 20px;
            padding-left: 20px;
        }
        li {
            margin-bottom: 10px;
            font-size: 16px;
        }
    </style>
</head>
