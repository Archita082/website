<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>State Selector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
    
        select {
            padding: 10px;
            font-size: 16px;
            margin-right: 10px;
        }
    
        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    
        h1 {
            color: #333;
        }
    
        p {
            font-size: 18px;
        }
    </style>
    
</head>
<body>
    <h1>Select Your Location</h1>
    
    
    <form id="stateForm">
        <label for="state">Select A State :</label>
        <select id="state" name="state">
            <option value="andhrapradesh">Andhra Pradesh</option>
            <option value="arunachalpradesh">Arunachal Pradesh</option>
            <option value="assam">Assam</option>
            <option value="bihar">Bihar</option>
            <option value="chhattisgarh">Chhattisgarh</option>
            <option value="goa">Goa</option>
            <option value="gujarat">Gujarat</option>
            <option value="haryana">Haryana</option>
            <option value="himachalpradesh">Himachal Pradesh</option>
            <option value="jharkhand">Jharkhand</option>
            <option value="karnataka">Karnataka</option>
            <option value="kerala">Kerala</option>
            <option value="madhyapradesh">Madhya Pradesh</option>
            <option value="maharashtra">Maharashtra</option>
            <option value="manipur">Manipur</option>
            <option value="meghalaya">Meghalaya</option>
            <option value="mizoram">Mizoram</option>
            <option value="nagaland">Nagaland</option>
            <option value="odisha">Odisha</option>
            <option value="punjab">Punjab</option>
            <option value="rajasthan">Rajasthan</option>
            <option value="sikkim">Sikkim</option>
            <option value="tamilnadu">Tamil Nadu</option>
            <option value="telangana">Telangana</option>
            <option value="tripura">Tripura</option>
            <option value="uttarpradesh">Uttar Pradesh</option>
            <option value="uttarakhand">Uttarakhand</option>
            <option value="westbengal">West Bengal</option>
            <option value="andamanandnicobarislands">Andaman and Nicobar Islands</option>
            <option value="chandigarh">Chandigarh</option>
            <option value="dadranagarhavelianddamandiu">Dadra and Nagar Haveli and Daman and Diu</option>
            <option value="delhi">Delhi</option>
            <option value="jammuandkashmir">Jammu and Kashmir</option>
            <option value="ladakh">Ladakh</option>
            <option value="lakshadweep">Lakshadweep</option>
            <option value="puducherry">Puducherry</option>
            
            
        </select>
        
        <button type="button" onclick="goToStatePage()">Search</button>
    </form>

    <script>
        // Function to redirect the user based on their state selection
        function goToStatePage() {
            const state = document.getElementById('state').value;

            if (state) {
                // Redirect to a page specific to the selected state
                window.location.href = state + '.html';
            } else {
                alert('Please select a state!');
            }
        }
    </script>
</body>
</html>
