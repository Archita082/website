<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<style>
    #contact {
        background-color: lightgray;
        padding: 60px 20px;
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
    }
    .contact-container {
        max-width: 600px;
        margin: 0 auto;
    }
    .contact-container h2 {
        font-size: 2rem;
        margin-bottom: 10px;
        color: light pink;

    }
    .contact-container p {
        color: blueviolet;
        margin-bottom: 20px;
    }
    .contact-info  p {
        margin: 8px 0;

    }
    .contact-info a {
        color: cadetblue;
        text-decoration: underline;

    }
    .form-wrapper {
        display: flex;  
        justify-content: center;
        align-items: center;
        min-height: 100vh;

    }
    .contact-form {
        max-width: 600px;
        margin: 0 auto;
        text-align: center;
    }
    .contact-form input,
    .contact-form textarea {
        font-family: inherit;
        padding: 12px;
        width: 100%;
        border: 1px solid ;
        border-radius: 4px;
        font-size: 1em;
        box-sizing: border-box;
    }
    .contact-form button {
        background-color: burlywood;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;


    }
    .contact-form button:hover {
        background-color: aquamarine;
        color: cadetblue;
    
    }
</style>
<body>
    <section id="contact">
        <div class="contact-container">
            <h2>Contact Us</h2>
            <p>What Is The Reason For Our Contact?</p>
            <p>Fill The Below Information For Your Issue Or Feedback.</p>
        </div>
        <div class="contact-info">
            <p><strong>E-mail:</strong><a href="mailto:indianature@10.com">indianature@10.com</a></p> 
            <p><strong>Phone No:</strong><a href="tel:+1234567890">1010101010</a></p>
            <p><strong>For Whatts's App Text:</strong><a href="tex:+1234567890">0101010101</a></p>
        </div>
        <form class="contact-form" action="#" method="post">
            <input type="text" name="name" placeholder="Your Name :" required>
            <input type="email" name="email" placeholder="Your E-mail :" required>
            <textarea name="message" rows="3" placeholder="Your Message:" required></textarea>
            <button type="submit">Send Message</button>
        </form>
        <div id="thank-you" style="display:none; color: green; font-weight: bold; margin-top: 10px; text-align: ;">
            Thanks For Your Message!I Hope Our Contact Helps You.
        </div>
        <script>
            document.querySelector(".contact-form").addEventListener("submit", function(event) {
                event.preventDefault(); 
                document.getElementById("thank-you").style.display = "block"; 
                this.reset(); 
            });
        </script>
        
    </section>
</body>
</html>
