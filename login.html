<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Page</title>
   <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #2a5d34 0%, #97bc62 100%);
      /* Dark green to light mossy green */
    }

    form {
      background-color: #f0f7e8dd; /* pale green, translucent */
      padding: 30px 25px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(18, 54, 14, 0.4);
      width: 320px;
      border: 2px solid #3a7d44; /* deep green border */
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #20471c; /* dark forest green */
      text-shadow: 1px 1px 2px #9cc47d;
      font-weight: 700;
      letter-spacing: 2px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    td {
      padding: 8px 0;
      font-size: 16px;
      color: #2c4d20;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px 8px;
      font-size: 14px;
      border: 2px solid #5a8f3a;
      border-radius: 8px;
      box-sizing: border-box;
      background: #e7f0d1;
      color: #2a4d14;
      transition: border-color 0.3s, background-color 0.3s;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #9cc47d;
      background-color: #f3f9e7;
      outline: none;
      color: #1f3d0d;
    }

    input[type="submit"],
    input[type="reset"] {
      padding: 10px 20px;
      margin-right: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 600;
      transition: background-color 0.3s, box-shadow 0.3s;
      color: #f0f7e8;
      box-shadow: 0 3px 5px rgba(38, 71, 16, 0.5);
    }

    input[type="submit"] {
      background-color: #3a7d44; /* deep green */
    }

    input[type="submit"]:hover {
      background-color: #5a9a52;
      box-shadow: 0 6px 10px rgba(62, 105, 30, 0.7);
    }

    input[type="reset"] {
      background-color: #789f3d; /* moss green */
    }

    input[type="reset"]:hover {
      background-color: #a1c260;
      box-shadow: 0 6px 10px rgba(112, 151, 52, 0.7);
    }

    /* Forgot password styling */
    .forgot-password {
      text-align: right;
      margin-top: 8px;
      margin-bottom: 16px;
    }

    .forgot-password a {
      text-decoration: none;
      font-size: 14px;
      color: #3a7d44;
      font-weight: 600;
      transition: color 0.3s;
    }

    .forgot-password a:hover {
      color: #5a9a52;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <form action="success.html" method="post">
    <h1>Login</h1>
    <table>
      <tr>
        <td>Enter E-mail</td>
      </tr>
      <tr>
        <td><input type="text" name="Username" required /></td>
      </tr>
      <tr>
        <td>Enter Password</td>
      </tr>
      <tr>
        <td><input type="password" name="p" required /></td>
      </tr>
    </table>

    <div class="forgot-password">
      <a href="#">Forgot Password?</a>
    </div>

    <div style="text-align:center;">
      <input type="submit" name="Submit" value="Login" />
      <input type="reset" name="Reset" value="Clear All" />
    </div>
  </form>
</body>
</html>
