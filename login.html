<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1500&q=80') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .login-box {
      background: rgba(30, 30, 30, 0.75); /* dark charcoal */
      border-radius: 15px;
      padding: 40px;
      width: 360px;
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    h1 {
      text-align: center;
      color: #f0f0f0;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #e0e0e0;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #888;
      background-color: rgba(255, 255, 255, 0.08);
      color: #fff;
      box-sizing: border-box;
    }

    input[type="submit"],
    input[type="reset"] {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      width: 48%;
      transition: 0.3s ease;
    }

    input[type="submit"] {
      background-color: #607d8b; /* cool gray-blue */
      color: white;
    }

    input[type="reset"] {
      background-color: #78909c; /* soft steel-blue */
      color: white;
    }

    input[type="submit"]:hover {
      background-color: #546e7a;
    }

    input[type="reset"]:hover {
      background-color: #455a64;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>
<body>
  <form action="success.html" method="post" class="login-box">
    <h1>Login</h1>
    <label for="username">Enter E-Mail/Mobile</label>
    <input type="text" id="username" name="Username" required />

    <label for="password">Enter Password</label>
    <input type="password" id="password" name="P" required />

    <div class="buttons">
      <input type="submit" name="Submit" value="Login" />
      <input type="reset" name="Reset" value="Clear All" />
    </div>
  </form>
</body>
</html>
